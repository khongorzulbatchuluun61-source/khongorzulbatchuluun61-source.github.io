<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мэдээний портал</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  
  <script type="module" src="firebase-config.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #0077cc;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .news-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .news-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .news-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      background: #333;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Мэдээний портал</h1>
</header>

<!-- News Section -->
<div class="news-container" id="news-container">
  <!-- News will be dynamically loaded here -->
</div>

<!-- Add News Form -->
<section>
  <h2>Шинэ мэдээ оруулах</h2>
  <form id="news-form">
    <label for="title">Гарчиг:</label>
    <input type="text" id="title" required><br><br>

    <label for="description">Тайлбар:</label>
    <textarea id="description" required></textarea><br><br>

    <label for="imageUrl">Зургийн URL:</label>
    <input type="text" id="imageUrl"><br><br>

    <button type="submit">Мэдээ оруулах</button>
  </form>
</section>

<footer>
  &copy; 2025 Мэдээний портал
</footer>

<script>
  // Firebase functions (imported from firebase-config.js)
  import { addNews } from './firebase-config.js';

  // Handle form submission
  document.getElementById("news-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;
    const imageUrl = document.getElementById("imageUrl").value;

    // Call addNews function to add the news item to Firestore
    addNews({ title, description, imageUrl });

    // Optionally, reset the form
    document.getElementById("news-form").reset();
  });

  // Load news from Firestore
  import { getFirestore, collection, getDocs } from "firebase/firestore";
  const db = getFirestore();

  async function loadNews() {
    const newsContainer = document.getElementById("news-container");
    const querySnapshot = await getDocs(collection(db, "news"));
    querySnapshot.forEach(doc => {
      const news = doc.data();
      const newsCard = document.createElement("div");
      newsCard.className = "news-card";
      newsCard.innerHTML = `
        <img src="${news.imageUrl}" alt="${news.title}">
        <h3>${news.title}</h3>
        <p>${news.description}</p>
      `;
      newsContainer.appendChild(newsCard);
    });
  }

  // Call loadNews to display news on page load
  loadNews();
</script>

</body>
</html>
