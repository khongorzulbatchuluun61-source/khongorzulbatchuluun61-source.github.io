<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мэдээний дэлгэрэнгүй</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  color: #333;
}
header {
  background: #0077cc;
  color: white;
  text-align: center;
  padding: 15px;
}
header a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}
.article {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.article img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 20px;
}
.article h1 {
  color: #0077cc;
  margin-bottom: 10px;
}
.article small {
  color: #777;
}
footer {
  text-align: center;
  padding: 15px 0;
  background: #333;
  color: #fff;
  margin-top: 40px;
}
</style>
</head>
<body>

<header>
  <a href="index.html">← Буцах</a>
  <h1>Мэдээний дэлгэрэнгүй</h1>
</header>

<div class="article" id="article"></div>

<footer>
  &copy; 2025 REDBOX
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCEZS_SYNYTM49tlk8VQXTXcHW2poSJdEI",
    authDomain: "khongorzul-news.firebaseapp.com",
    databaseURL: "https://khongorzul-news-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "khongorzul-news",
    storageBucket: "khongorzul-news.firebasestorage.app",
    messagingSenderId: "489440213839",
    appId: "1:489440213839:web:b11ae043901031220a633a",
    measurementId: "G-BJKJVZYKLL"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const article = document.getElementById("article");

  // URL-аас ID авах
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (id) {
    const newsRef = ref(db, "news/" + id);
    get(newsRef).then(snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        article.innerHTML = `
          ${data.image ? `<img src="${data.image}" alt="${data.title}">` : ""}
          <h1>${data.title}</h1>
          <small>${data.date || ""} • ${data.category || ""}</small>
          <p style="margin-top:20px;">${data.fulltext || data.description || ""}</p>
        `;
      } else {
        article.innerHTML = "<p>⚠️ Уг мэдээ олдсонгүй.</p>";
      }
    });
  } else {
    article.innerHTML = "<p>⚠️ Мэдээний ID дамжуулагдаагүй байна.</p>";
  }
</script>

</body>
</html>
